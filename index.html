<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watches</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <nav class="navLeft">
                <i class="ri-menu-2-line"></i>
                <h1>S'Watch</h1>
            </nav>
            <footer>
                <i class="ri-facebook-circle-line"></i>
                <i class="ri-instagram-line"></i>
                <i class="ri-twitter-x-line"></i>
            </footer>
        </div>
        <div class="right">
            <nav class="navRight">
                <div class="men">
                    <h3>MEN</h3>
                </div>
                <div class="women">
                    <h3>WOMEN</h3>
                </div>
                <div class="icons-1">
                    <i class="ri-search-line"></i>
                    <i class="ri-user-line"></i>
                    <i class="ri-shopping-cart-line"></i>
                </div>
            </nav>
            <div class="details">
                <div class="swiper-wrapper">
                    <h5>Wrist Watches</h5>
                    <div class="swiper">
                        <div class="fill"></div>
                    </div>
                </div>
                <div class="content">
                    <h1><span class="bold">Super</span> Luxury</h1>
                    <h1>Super <span class="bold">Watches</span></h1>
                    <p>Watches symbolize more than just timekeeping; they represent craftsmanship, fashion, and innovation..</p>
                    <div class="price">
                        <h6>Add to Cart - 1550rs</h6>
                        <h6>Add to Cart - 1850rs</h6>
                        <h6>Add to Cart - 2150rs</h6>
                        <h6>Add to Cart - 2550rs</h6>
                    </div>
                </div>
            </div>
            <h1 class="vertical-text">WATCHES</h1>
        </div>
        <div class="roter">
            <span class="firstStrip">
                <div class="circle">
                    <img src="watch1.png" alt="watch1" height="100%" width="100%">
                </div>
            </span>
            <span class="secondStrip">
                <div class="circle">
                    <img src="watch2.png" alt="watch2" height="100%" width="100%">
                </div>
            </span>
            <span class="thirdStrip">
                <div class="circle">
                    <img src="watch3.png" alt="watch3" height="100%" width="100%">
                </div>
            </span>
            <span class="fourthStrip">
                <div class="circle">
                    <img src="watch3.png" alt="watch4" height="100%" width="100%">
                </div>
            </span>
        </div>
        <div class="panel">
            <h1>01 <span></span></h1>
            <h1>02 <span></span></h1>
            <h1>03 <span></span></h1>
            <h1>04 <span></span></h1>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
